bespokeService:
  image: ../images/FittingService.jpg
  alt: bespoke kitchen
  text:
    - title: Fitting Service
      text: |-
        To get the very best from your new kitchen, Chandlers can ﬁt it for you too. We oﬀer a dry ﬁt installation service, which includes worktop ﬁtting. By choosing us to install your kitchen we will fully project manage the installation, carried out by our experienced ﬁtters. The work is not complete until the kitchen is signed oﬀ to your satisfaction. 

        Our dry ﬁt installation includes the installation of all units, trims, panels, appliances, worktops and splashbacks. You will only need to arrange plumbing, electrical connections and decoration. The ﬁtting service is available for any number of kitchens from 1 to 100.
    - title: A Kitchen Designed Just For You
      text: |-
        Using our designers will help you to get the absolute maximum from your space. Our experience and expertise enables us to not only see the simple ideas but come up with some innovative ones too. Whether we visit you on site or you visit the showroom, we have a full range of samples and oﬀer a complete site measurement service also. 

        All our units have soft close doors and drawers as standard and, we oﬀer a competitively priced modiﬁcation service for the creation of bespoke size units. We work to your time scales, you can expect delivery 3 weeks from placing your order (painted kitchens carry a 4 week lead time).
products:
  - title: True Rigid Cabinets
    image: ../images/TrueRigidCabinets.jpg
    text: Our cabinets are made using traditional glue and dowel techniques, ensuring there are no visible ﬁxings or redundant drill holes. They arrive fully assembled.
  - title: Appliances
    image: ../images/Appliances.jpg
    text: At Chandlers Building Supplies, we oﬀer a comprehensive range of kitchen appliances from Bosch, Neﬀ, Siemens, Smeg to suit all cooking levels and budgets.
  - title: Worksurfaces
    image: ../images/Worksurfaces.jpg
    text: >-
      Here at Chandlers Building Supplies, we can supply: Laminate / Glass / Granite / Quartz / Dekton & Corian worksurfaces and/or splashbacks.
