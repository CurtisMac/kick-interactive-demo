services:
  title: kitchen design service
  text: >-
    Buying a new kitchen can be a daunting task. There are many special oﬀers and huge variations in price, quality and service. We try to make things simple by oﬀering you a visual of your new kitchen with our free design service. We will show you 3D drawings and photo realistic images of the proposed design because we think its always advisable to see your new kitchen in the style and ﬁnish of your choice before you actually buy it.
  cards:
    - title: Development Kitchens
      image: ../images/DesignService1.jpg
      text: Specialist and experienced design team available to work with you, delivering your project on time and within budget
    - title: Trade Kitchens
      image: ../images/DesignService2.jpg
      text: Free kitchen survey and design services available to the trade including 3D visuals. Call 01273 420364
    - title: Contract Kitchens
      image: ../images/DesignService3.jpg
      text: For the larger contractor, we are able to oﬀer a tailored solution to meet your exact speciﬁcations on any development
showrooms:
  title: our showrooms
  text: >-
    Our main kitchen showroom is in Brighton where you can discuss your options with our designers. We can show you plenty of projects we’ve worked on. We’ve designed kitchens from small bedsits to large housing developments & luxury homes. Our extensive range includes both contemporary & traditional kitchens; all are competitively priced so we can work with you whether you’re looking for low budget or high end designer style. We also have smaller kitchen showrooms at our Petworth and Chertsey branches where you can pick up a brochure detailing our full range.
